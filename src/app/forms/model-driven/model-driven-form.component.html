<form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">
  <label>
    <span>Full name</span>
    <input type="text" placeholder="Your full name" formControlName="name">
  </label>
  <div class="error" *ngIf="user.get('name').touched && user.get('name').hasError('required')">
    Name is required
  </div>
  <div class="error" *ngIf="user.get('name').touched && user.get('name').hasError('minlength')">
    Minimum of 2 characters
  </div>
  <div formGroupName="account">
    <label>
      <span>Email address</span>
      <input type="email" placeholder="Your email address" formControlName="email">
    </label>
    <div class="error"
      *ngIf="user.get('account').get('email').touched && user.get('account').get('email').hasError('required')">
      Email is required
    </div>
    
    <label>
      <span>Confirm address</span>
      <input type="email" placeholder="Confirm your email address"
             formControlName="confirm">
    </label>
    <div class="error"
      *ngIf="user.get('account').get('confirm').touched && user.get('account').get('confirm').hasError('required')">
      Confirming email is required
    </div>
  </div>
  <button type="submit" [disabled]="user.invalid">Sign up</button>
</form>
<pre>
  {{ user.valid }}
</pre>
<pre>
  {{ user.value | json }}
</pre>
<pre>
  {{ user.get('name').errors | json }}
</pre>
